{% extends "base.html" %}
{% load static %}

{% block content %}

<h2>Eliminar Departamento</h2>
    <p>¿Estás seguro de que deseas eliminar el departamento "{{ departamento.nombre_departamento }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <br>
    <a href="{% url 'departamento_list' %}">Cancelar y Volver a la lista</a>

{% endblock content %}
