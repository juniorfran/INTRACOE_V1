{% extends "base.html" %}
{% load static %}

{% block content %}

<h2>Eliminar Cargo</h2>
    <p>¿Estás seguro de que deseas eliminar el cargo "{{ cargo.nombre_cargo }}" del departamento "{{ cargo.departamento.nombre_departamento }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <br>
    <a href="{% url 'cargo_list' %}">Cancelar y Volver a la lista</a>

{% endblock content %}
