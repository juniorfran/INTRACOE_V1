{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center vh-50">
        <div class="card shadow-lg border-light" style="width: 400px;">
            <div class="card-body">
                <h1 class="h3 text-center mb-4">Iniciar Sesión</h1>

                <form action="" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="material-icons"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}

                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaCVzI//g8lPwJWmjW99Yj9qIm/f2cu4OGNmcyanyi45" crossorigin="anonymous"></script>


{% endblock content %}
